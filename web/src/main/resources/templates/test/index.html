<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{common/head :: headFragment}"></head>

    <body>

        <!-- Navigation -->
        <nav th:replace="~{common/navigation :: navigationFragment}"></nav>

        <!-- Page Header -->
        <header class="masthead" style="background-image: url('img/home-bg.jpg')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="post-heading">
                            <h1>Test</h1>
                            <form action="#" th:action="@{/test2}" th:object="${address}" method="post">
                                <div class="form-group">
                                    <label for="city">City Name: </label>
                                    <input type="text" class="form-control" id="city" th:field="*{city}">
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">Zip Code: </label>
                                    <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
                                </div>
                                <br/>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="row">

            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer th:replace="~{common/footer :: footerFragment}"></footer>

        <div th:replace="~{common/script :: scriptFragment}"></div>

    </body>

</html>
